# Redis配置文件 - 为Dujiaoka和EPUSDT优化

# 网络配置
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# 内存配置
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# 持久化配置
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 日志配置
loglevel notice
logfile ""

# 客户端配置
maxclients 10000

# 安全配置
# requirepass your_password_here

# 性能优化
tcp-backlog 511
databases 16
hz 10

# 慢查询配置
slowlog-log-slower-than 10000
slowlog-max-len 128

# 延迟监控
latency-monitor-threshold 100

# 键空间通知
notify-keyspace-events ""

# 复制配置
replica-serve-stale-data yes
replica-read-only yes

# 集群配置
cluster-enabled no